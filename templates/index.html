<!DOCTYPE html>
<html>
<head>
<title>Список кандидатов</title>
<link rel="stylesheet" href="/static/style.css"/>
</head>
<body>
    <h1>Все кандидаты</h1>
    {% for person in candidate_list %}
        <div class="p_list_candidates">
            <img src="{{person.picture}}" class="left_img">
            <a href="/candidate/{{person.id}}">{{person.name}}</a>
        </div>
        <hr>
    {% endfor %}
</body>
</html>
