<!DOCTYPE html>
<html>
<head>
<title>Список кандидатов у которых есть {{uid}}</title>
<link rel="stylesheet" href="/static/style.css"/>
</head>
<body>
    <h1>Найдено {{len_list}} кандидатов с умением {{uid}}</h1>
    {% for person in candidates %}
        <div class="p_list_candidates">
            <img src="{{person.picture}}" class="left_img">
            <a href="/candidate/{{person.id}}">{{person.name}}</a>
        </div>
        <hr>
    {% endfor %}
</body>
</html>
